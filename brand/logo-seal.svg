<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradients -->
    <linearGradient id="steelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e" />
      <stop offset="50%" style="stop-color:#0d1117" />
      <stop offset="100%" style="stop-color:#1a1f2e" />
    </linearGradient>

    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d5a80" />
      <stop offset="50%" style="stop-color:#98c1d9" />
      <stop offset="100%" style="stop-color:#3d5a80" />
    </linearGradient>

    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3FF" />
      <stop offset="100%" style="stop-color:#1d4e89" />
    </linearGradient>

    <linearGradient id="fadeDown" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3FF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#5BA3FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#5BA3FF;stop-opacity:0" />
    </linearGradient>

    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#98c1d9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3d5a80;stop-opacity:0.3" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner shadow -->
    <filter id="innerShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.4" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Outer ring (seal border) -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="url(#ringGrad)" stroke-width="8"/>
  <circle cx="256" cy="256" r="238" fill="none" stroke="#1a1f2e" stroke-width="2"/>

  <!-- Inner dark field -->
  <circle cx="256" cy="256" r="232" fill="url(#steelGrad)"/>

  <!-- Decorative ring with text space -->
  <circle cx="256" cy="256" r="215" fill="none" stroke="#3d5a80" stroke-width="1" opacity="0.5"/>
  <circle cx="256" cy="256" r="195" fill="none" stroke="#3d5a80" stroke-width="1" opacity="0.5"/>

  <!-- Text around ring -->
  <path id="textPathTop" d="M 256 256 m -180, 0 a 180,180 0 1,1 360,0" fill="none"/>
  <path id="textPathBottom" d="M 256 256 m 180, 0 a 180,180 0 1,1 -360,0" fill="none"/>

  <text font-family="Inter, SF Pro Display, system-ui" font-size="14" fill="#98c1d9" letter-spacing="6" font-weight="500">
    <textPath href="#textPathTop" startOffset="50%" text-anchor="middle">INFORMATION THEORETIC SECURITY</textPath>
  </text>

  <text font-family="Inter, SF Pro Display, system-ui" font-size="14" fill="#98c1d9" letter-spacing="4" font-weight="500">
    <textPath href="#textPathBottom" startOffset="50%" text-anchor="middle">ANONYMOUS COMMUNICATION</textPath>
  </text>

  <!-- Stars (like NSA seal) -->
  <g fill="#98c1d9" opacity="0.8">
    <polygon points="256,45 258,52 266,52 260,57 262,65 256,61 250,65 252,57 246,52 254,52" transform="translate(0,0)"/>
    <polygon points="256,45 258,52 266,52 260,57 262,65 256,61 250,65 252,57 246,52 254,52" transform="rotate(72, 256, 256) translate(0,0)"/>
    <polygon points="256,45 258,52 266,52 260,57 262,65 256,61 250,65 252,57 246,52 254,52" transform="rotate(144, 256, 256) translate(0,0)"/>
    <polygon points="256,45 258,52 266,52 260,57 262,65 256,61 250,65 252,57 246,52 254,52" transform="rotate(216, 256, 256) translate(0,0)"/>
    <polygon points="256,45 258,52 266,52 260,57 262,65 256,61 250,65 252,57 246,52 254,52" transform="rotate(288, 256, 256) translate(0,0)"/>
  </g>

  <!-- Central emblem area -->
  <circle cx="256" cy="256" r="140" fill="#0d1117" filter="url(#innerShadow)"/>

  <!-- Distributed network nodes (outer ring) -->
  <g fill="#5BA3FF" filter="url(#glow)">
    <circle cx="256" cy="130" r="5"/>
    <circle cx="340" cy="165" r="4"/>
    <circle cx="380" cy="240" r="5"/>
    <circle cx="355" cy="330" r="4"/>
    <circle cx="285" cy="380" r="5"/>
    <circle cx="227" cy="380" r="5"/>
    <circle cx="157" cy="330" r="4"/>
    <circle cx="132" cy="240" r="5"/>
    <circle cx="172" cy="165" r="4"/>
  </g>

  <!-- Network connections (threshold network visualization) -->
  <g stroke="#5BA3FF" stroke-width="1" opacity="0.3">
    <line x1="256" y1="130" x2="340" y2="165"/>
    <line x1="340" y1="165" x2="380" y2="240"/>
    <line x1="380" y1="240" x2="355" y2="330"/>
    <line x1="355" y1="330" x2="285" y2="380"/>
    <line x1="285" y1="380" x2="227" y2="380"/>
    <line x1="227" y1="380" x2="157" y2="330"/>
    <line x1="157" y1="330" x2="132" y2="240"/>
    <line x1="132" y1="240" x2="172" y2="165"/>
    <line x1="172" y1="165" x2="256" y2="130"/>
    <!-- Cross connections -->
    <line x1="256" y1="130" x2="380" y2="240"/>
    <line x1="256" y1="130" x2="132" y2="240"/>
    <line x1="340" y1="165" x2="157" y2="330"/>
    <line x1="172" y1="165" x2="355" y2="330"/>
  </g>

  <!-- Central V with flowing lines and fade -->
  <g>
    <!-- Flow lines (left side) -->
    <path d="M175 160 Q200 240 256 360" stroke="url(#fadeDown)" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M185 160 Q208 240 256 350" stroke="url(#fadeDown)" stroke-width="3" fill="none" opacity="0.5"/>
    <path d="M195 160 Q216 240 256 340" stroke="url(#fadeDown)" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M205 160 Q224 240 256 330" stroke="url(#fadeDown)" stroke-width="5" fill="none" opacity="0.7"/>
    <path d="M215 160 Q232 240 256 320" stroke="url(#fadeDown)" stroke-width="6" fill="none" opacity="0.8"/>

    <!-- Flow lines (right side) -->
    <path d="M337 160 Q312 240 256 360" stroke="url(#fadeDown)" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M327 160 Q304 240 256 350" stroke="url(#fadeDown)" stroke-width="3" fill="none" opacity="0.5"/>
    <path d="M317 160 Q296 240 256 340" stroke="url(#fadeDown)" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M307 160 Q288 240 256 330" stroke="url(#fadeDown)" stroke-width="5" fill="none" opacity="0.7"/>
    <path d="M297 160 Q280 240 256 320" stroke="url(#fadeDown)" stroke-width="6" fill="none" opacity="0.8"/>

    <!-- Core V shape (solid, fading) -->
    <path d="M220 160 L256 300 L292 160" stroke="url(#fadeDown)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>

  <!-- Center convergence point -->
  <circle cx="256" cy="300" r="6" fill="#5BA3FF" filter="url(#glow)"/>
  <circle cx="256" cy="300" r="3" fill="#ffffff" opacity="0.6"/>

</svg>
