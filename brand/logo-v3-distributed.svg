<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7dd2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Connection lines (threshold network) -->
  <g stroke="#4a9eff" stroke-width="1" opacity="0.3">
    <!-- Left side connections -->
    <line x1="120" y1="100" x2="170" y2="180"/>
    <line x1="120" y1="100" x2="140" y2="200"/>
    <line x1="170" y1="180" x2="140" y2="200"/>
    <line x1="170" y1="180" x2="190" y2="280"/>
    <line x1="140" y1="200" x2="190" y2="280"/>
    <line x1="140" y1="200" x2="160" y2="300"/>
    <line x1="190" y1="280" x2="220" y2="360"/>
    <line x1="160" y1="300" x2="220" y2="360"/>
    <line x1="220" y1="360" x2="256" y2="420"/>

    <!-- Right side connections -->
    <line x1="392" y1="100" x2="342" y2="180"/>
    <line x1="392" y1="100" x2="372" y2="200"/>
    <line x1="342" y1="180" x2="372" y2="200"/>
    <line x1="342" y1="180" x2="322" y2="280"/>
    <line x1="372" y1="200" x2="322" y2="280"/>
    <line x1="372" y1="200" x2="352" y2="300"/>
    <line x1="322" y1="280" x2="292" y2="360"/>
    <line x1="352" y1="300" x2="292" y2="360"/>
    <line x1="292" y1="360" x2="256" y2="420"/>

    <!-- Cross connections -->
    <line x1="220" y1="360" x2="292" y2="360"/>
  </g>

  <!-- Nodes (distributed points forming V) -->
  <g fill="url(#nodeGrad)" filter="url(#glow)">
    <!-- Left arm -->
    <circle cx="120" cy="100" r="8"/>
    <circle cx="170" cy="180" r="7"/>
    <circle cx="140" cy="200" r="6"/>
    <circle cx="190" cy="280" r="7"/>
    <circle cx="160" cy="300" r="6"/>
    <circle cx="220" cy="360" r="8"/>

    <!-- Right arm -->
    <circle cx="392" cy="100" r="8"/>
    <circle cx="342" cy="180" r="7"/>
    <circle cx="372" cy="200" r="6"/>
    <circle cx="322" cy="280" r="7"/>
    <circle cx="352" cy="300" r="6"/>
    <circle cx="292" cy="360" r="8"/>

    <!-- Convergence point -->
    <circle cx="256" cy="420" r="12"/>
  </g>

  <!-- Inner highlight on main point -->
  <circle cx="256" cy="420" r="6" fill="#ffffff" opacity="0.3"/>
</svg>
