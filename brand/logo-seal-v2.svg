<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="steelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e" />
      <stop offset="50%" style="stop-color:#0d1117" />
      <stop offset="100%" style="stop-color:#1a1f2e" />
    </linearGradient>

    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d5a80" />
      <stop offset="50%" style="stop-color:#98c1d9" />
      <stop offset="100%" style="stop-color:#3d5a80" />
    </linearGradient>

    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3FF" />
      <stop offset="100%" style="stop-color:#1d4e89" />
    </linearGradient>

    <linearGradient id="fadeDown" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3FF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#5BA3FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#5BA3FF;stop-opacity:0" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="innerShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.4" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Outer ring (seal border) -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="url(#ringGrad)" stroke-width="8"/>
  <circle cx="256" cy="256" r="238" fill="none" stroke="#1a1f2e" stroke-width="2"/>

  <!-- Inner dark field -->
  <circle cx="256" cy="256" r="232" fill="url(#steelGrad)"/>

  <!-- Decorative rings -->
  <circle cx="256" cy="256" r="218" fill="none" stroke="#3d5a80" stroke-width="0.75" opacity="0.4"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="#3d5a80" stroke-width="0.5" opacity="0.3"/>

  <!-- PLEIADES - The Seven Sisters -->
  <!-- Cryptographic significance: 7 stars = 7 PIR servers, distributed trust -->
  <!-- Mythological: Associated with secrecy, hidden knowledge, sailing/navigation -->
  <g filter="url(#starGlow)">
    <!-- Alcyone (Alpha, brightest - the anchor/leader) -->
    <polygon points="256,42 260,53 271,53 262,60 266,72 256,65 246,72 250,60 241,53 252,53" fill="#e8f4fc"/>
    <circle cx="256" cy="55" r="4" fill="#ffffff" opacity="0.9"/>

    <!-- Atlas (carries the heavens - foundational) -->
    <polygon points="210,50 213,58 221,58 215,63 217,72 210,67 203,72 205,63 199,58 207,58" fill="#c9e4f6"/>
    <circle cx="210" cy="60" r="3" fill="#ffffff" opacity="0.7"/>

    <!-- Pleione (mother of the Pleiades) -->
    <polygon points="193,68 195,75 202,75 197,79 199,87 193,82 187,87 189,79 184,75 191,75" fill="#a3d4f0" opacity="0.9"/>

    <!-- Maia (eldest sister - wisdom) -->
    <polygon points="295,55 298,63 306,63 300,68 302,77 295,72 288,77 290,68 284,63 292,63" fill="#c9e4f6"/>
    <circle cx="295" cy="65" r="3" fill="#ffffff" opacity="0.7"/>

    <!-- Electra (shining one) -->
    <polygon points="225,80 227,87 234,87 229,91 231,99 225,94 219,99 221,91 216,87 223,87" fill="#a3d4f0" opacity="0.85"/>

    <!-- Taygeta (long-necked - grace) -->
    <polygon points="302,40 304,47 311,47 306,51 308,59 302,54 296,59 298,51 293,47 300,47" fill="#a3d4f0" opacity="0.85"/>

    <!-- Merope (the lost Pleiad - hidden/veiled) - most relevant to VEIL -->
    <polygon points="275,82 277,89 284,89 279,93 281,101 275,96 269,101 271,93 266,89 273,89" fill="#a3d4f0" opacity="0.8"/>
    <circle cx="275" cy="91" r="2" fill="#ffffff" opacity="0.5"/>
  </g>

  <!-- Constellation lines -->
  <g stroke="#5BA3FF" stroke-width="0.5" opacity="0.15">
    <line x1="256" y1="55" x2="210" y2="60"/>
    <line x1="256" y1="55" x2="295" y2="65"/>
    <line x1="210" y1="60" x2="193" y2="75"/>
    <line x1="210" y1="60" x2="225" y2="90"/>
    <line x1="295" y1="65" x2="302" y2="50"/>
    <line x1="295" y1="65" x2="275" y2="91"/>
    <line x1="256" y1="55" x2="225" y2="90"/>
    <line x1="256" y1="55" x2="275" y2="91"/>
  </g>

  <!-- Central emblem area -->
  <circle cx="256" cy="270" r="150" fill="#0d1117" filter="url(#innerShadow)"/>

  <!-- Distributed network nodes (7 - matching Pleiades) -->
  <g fill="#5BA3FF" filter="url(#glow)">
    <circle cx="256" cy="430" r="6"/>
    <circle cx="365" cy="385" r="5"/>
    <circle cx="420" cy="270" r="6"/>
    <circle cx="380" cy="155" r="5"/>
    <circle cx="132" cy="155" r="5"/>
    <circle cx="92" cy="270" r="6"/>
    <circle cx="147" cy="385" r="5"/>
  </g>

  <!-- Network connections -->
  <g stroke="#5BA3FF" stroke-width="1" opacity="0.2">
    <line x1="256" y1="430" x2="365" y2="385"/>
    <line x1="365" y1="385" x2="420" y2="270"/>
    <line x1="420" y1="270" x2="380" y2="155"/>
    <line x1="380" y1="155" x2="132" y2="155"/>
    <line x1="132" y1="155" x2="92" y2="270"/>
    <line x1="92" y1="270" x2="147" y2="385"/>
    <line x1="147" y1="385" x2="256" y2="430"/>
    <!-- Cross -->
    <line x1="256" y1="430" x2="420" y2="270"/>
    <line x1="256" y1="430" x2="92" y2="270"/>
    <line x1="365" y1="385" x2="132" y2="155"/>
    <line x1="147" y1="385" x2="380" y2="155"/>
  </g>

  <!-- Central V with flowing lines and fade -->
  <g>
    <!-- Flow lines (left side) -->
    <path d="M165 150 Q195 250 256 400" stroke="url(#fadeDown)" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M180 150 Q207 250 256 385" stroke="url(#fadeDown)" stroke-width="3" fill="none" opacity="0.4"/>
    <path d="M195 150 Q219 250 256 370" stroke="url(#fadeDown)" stroke-width="5" fill="none" opacity="0.5"/>
    <path d="M210 150 Q231 240 256 355" stroke="url(#fadeDown)" stroke-width="7" fill="none" opacity="0.65"/>

    <!-- Flow lines (right side) -->
    <path d="M347 150 Q317 250 256 400" stroke="url(#fadeDown)" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M332 150 Q305 250 256 385" stroke="url(#fadeDown)" stroke-width="3" fill="none" opacity="0.4"/>
    <path d="M317 150 Q293 250 256 370" stroke="url(#fadeDown)" stroke-width="5" fill="none" opacity="0.5"/>
    <path d="M302 150 Q281 240 256 355" stroke="url(#fadeDown)" stroke-width="7" fill="none" opacity="0.65"/>

    <!-- Core V shape -->
    <path d="M225 150 L256 345 L287 150"
          stroke="url(#fadeDown)"
          stroke-width="14"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#glow)"/>

    <!-- Highlight -->
    <path d="M229 158 L256 332 L283 158"
          stroke="#98c1d9"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.4"/>
  </g>

  <!-- Center convergence point -->
  <circle cx="256" cy="345" r="9" fill="#5BA3FF" filter="url(#glow)"/>
  <circle cx="256" cy="345" r="4" fill="#ffffff" opacity="0.7"/>

</svg>
