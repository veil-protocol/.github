<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3FF" />
      <stop offset="100%" style="stop-color:#2D6FD9" />
    </linearGradient>
    <linearGradient id="fadeText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Logo mark (small) -->
  <g transform="translate(20, 20) scale(0.18)">
    <!-- Layers -->
    <path d="M256 72 L420 400 L92 400 Z" fill="#2D6FD9" opacity="0.4" transform="translate(16, 16)"/>
    <path d="M256 72 L420 400 L92 400 Z" fill="#4A8FE8" opacity="0.7" transform="translate(8, 8)"/>
    <path d="M256 72 L420 400 L92 400 Z" fill="url(#logoGrad)"/>
    <!-- Inner cut -->
    <path d="M256 168 L344 352 L168 352 Z" fill="#0a0a0a"/>
    <path d="M256 168 L344 352 L168 352 Z" fill="#0a0a0a" transform="translate(8, 8)" opacity="0.7"/>
    <path d="M256 168 L344 352 L168 352 Z" fill="#0a0a0a" transform="translate(16, 16)" opacity="0.4"/>
  </g>

  <!-- Wordmark -->
  <text x="130" y="82" font-family="Inter, SF Pro Display, system-ui, sans-serif" font-size="56" font-weight="300" letter-spacing="16" fill="url(#fadeText)">VEIL</text>

</svg>
