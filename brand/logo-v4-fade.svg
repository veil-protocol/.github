<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Vertical fade gradient - visible to invisible -->
    <linearGradient id="fadeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#4a9eff;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#4a9eff;stop-opacity:0.4" />
      <stop offset="90%" style="stop-color:#4a9eff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:0" />
    </linearGradient>

    <!-- Mask for fade effect -->
    <mask id="fadeMask">
      <rect width="512" height="512" fill="url(#fadeGrad)"/>
    </mask>
  </defs>

  <!-- Main V shape with fade -->
  <g mask="url(#fadeMask)">
    <!-- Outer V -->
    <path d="M100 80 L256 432 L412 80 L352 80 L256 340 L160 80 Z" fill="#4a9eff"/>
  </g>

  <!-- Subtle top edge to anchor the visible part -->
  <path d="M100 80 L160 80 L256 280 L352 80 L412 80 L415 85 L352 85 L256 290 L160 85 L100 85 Z" fill="#4a9eff" opacity="0.2"/>
</svg>
