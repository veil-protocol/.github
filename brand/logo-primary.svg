<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Core gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a" />
      <stop offset="100%" style="stop-color:#020617" />
    </linearGradient>

    <linearGradient id="ringMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155" />
      <stop offset="25%" style="stop-color:#64748b" />
      <stop offset="50%" style="stop-color:#94a3b8" />
      <stop offset="75%" style="stop-color:#64748b" />
      <stop offset="100%" style="stop-color:#334155" />
    </linearGradient>

    <linearGradient id="coreBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8" />
      <stop offset="50%" style="stop-color:#0ea5e9" />
      <stop offset="100%" style="stop-color:#0369a1" />
    </linearGradient>

    <linearGradient id="veilFadeMain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="80%" style="stop-color:#0284c7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:0" />
    </linearGradient>

    <!-- Effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="hardShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Outer ring (agency seal style) -->
  <circle cx="256" cy="256" r="245" fill="none" stroke="url(#ringMetal)" stroke-width="10" filter="url(#hardShadow)"/>
  <circle cx="256" cy="256" r="236" fill="none" stroke="#1e293b" stroke-width="3"/>

  <!-- Inner dark field -->
  <circle cx="256" cy="256" r="228" fill="#0c1222"/>

  <!-- Decorative inner rings -->
  <circle cx="256" cy="256" r="210" fill="none" stroke="#1e3a5f" stroke-width="0.5" opacity="0.6"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#1e3a5f" stroke-width="0.5" opacity="0.4"/>

  <!-- Distributed threshold nodes -->
  <g filter="url(#glow)">
    <!-- Outer ring of 7 nodes (PIR threshold) -->
    <circle cx="256" cy="60" r="7" fill="#0ea5e9"/>
    <circle cx="396" cy="130" r="6" fill="#0ea5e9" opacity="0.9"/>
    <circle cx="440" cy="280" r="7" fill="#0ea5e9"/>
    <circle cx="360" cy="420" r="6" fill="#0ea5e9" opacity="0.9"/>
    <circle cx="152" cy="420" r="6" fill="#0ea5e9" opacity="0.9"/>
    <circle cx="72" cy="280" r="7" fill="#0ea5e9"/>
    <circle cx="116" cy="130" r="6" fill="#0ea5e9" opacity="0.9"/>
  </g>

  <!-- Threshold connections -->
  <g stroke="#0ea5e9" stroke-width="1" opacity="0.15">
    <!-- Outer perimeter -->
    <line x1="256" y1="60" x2="396" y2="130"/>
    <line x1="396" y1="130" x2="440" y2="280"/>
    <line x1="440" y1="280" x2="360" y2="420"/>
    <line x1="360" y1="420" x2="152" y2="420"/>
    <line x1="152" y1="420" x2="72" y2="280"/>
    <line x1="72" y1="280" x2="116" y2="130"/>
    <line x1="116" y1="130" x2="256" y2="60"/>
    <!-- Threshold cross-links (5-of-7) -->
    <line x1="256" y1="60" x2="440" y2="280"/>
    <line x1="256" y1="60" x2="72" y2="280"/>
    <line x1="396" y1="130" x2="152" y2="420"/>
    <line x1="116" y1="130" x2="360" y2="420"/>
    <line x1="440" y1="280" x2="152" y2="420"/>
    <line x1="72" y1="280" x2="360" y2="420"/>
    <!-- To center -->
    <line x1="256" y1="60" x2="256" y2="350"/>
    <line x1="396" y1="130" x2="256" y2="350"/>
    <line x1="116" y1="130" x2="256" y2="350"/>
  </g>

  <!-- Veil flow lines (left side) -->
  <path d="M130 100 Q170 220 256 420" stroke="url(#veilFadeMain)" stroke-width="2" fill="none" opacity="0.2"/>
  <path d="M145 100 Q182 220 256 405" stroke="url(#veilFadeMain)" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M160 100 Q194 220 256 390" stroke="url(#veilFadeMain)" stroke-width="4" fill="none" opacity="0.4"/>
  <path d="M175 100 Q206 220 256 375" stroke="url(#veilFadeMain)" stroke-width="5" fill="none" opacity="0.5"/>
  <path d="M190 100 Q218 210 256 360" stroke="url(#veilFadeMain)" stroke-width="7" fill="none" opacity="0.6"/>

  <!-- Veil flow lines (right side) -->
  <path d="M382 100 Q342 220 256 420" stroke="url(#veilFadeMain)" stroke-width="2" fill="none" opacity="0.2"/>
  <path d="M367 100 Q330 220 256 405" stroke="url(#veilFadeMain)" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M352 100 Q318 220 256 390" stroke="url(#veilFadeMain)" stroke-width="4" fill="none" opacity="0.4"/>
  <path d="M337 100 Q306 220 256 375" stroke="url(#veilFadeMain)" stroke-width="5" fill="none" opacity="0.5"/>
  <path d="M322 100 Q294 210 256 360" stroke="url(#veilFadeMain)" stroke-width="7" fill="none" opacity="0.6"/>

  <!-- Central V -->
  <path d="M205 100 L256 345 L307 100"
        stroke="url(#veilFadeMain)"
        stroke-width="18"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>

  <!-- V highlight -->
  <path d="M210 108 L256 330 L302 108"
        stroke="#7dd3fc"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.5"/>

  <!-- Convergence point -->
  <circle cx="256" cy="345" r="12" fill="url(#coreBlue)" filter="url(#glow)"/>
  <circle cx="256" cy="345" r="5" fill="#ffffff" opacity="0.7"/>

</svg>
