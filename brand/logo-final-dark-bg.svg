<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3FF" />
      <stop offset="100%" style="stop-color:#2D6FD9" />
    </linearGradient>
    <linearGradient id="layer1g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3FF" />
      <stop offset="100%" style="stop-color:#2D6FD9" />
    </linearGradient>
    <linearGradient id="layer2g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A8FE8;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#2560B8;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="layer3g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A7BD1;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1D5097;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="fadeMask" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="85%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
    <mask id="bottomFade">
      <rect width="512" height="512" fill="url(#fadeMask)"/>
    </mask>
  </defs>

  <!-- Dark background -->
  <rect width="512" height="512" fill="#0a0a0a"/>

  <!-- Layer 3 (back) -->
  <path d="M256 72 L420 400 L92 400 Z" fill="url(#layer3g)" transform="translate(16, 16)"/>

  <!-- Layer 2 (middle) -->
  <path d="M256 72 L420 400 L92 400 Z" fill="url(#layer2g)" transform="translate(8, 8)"/>

  <!-- Layer 1 (front) -->
  <g mask="url(#bottomFade)">
    <path d="M256 72 L420 400 L92 400 Z" fill="url(#layer1g)"/>
  </g>

  <!-- Inner cut -->
  <g mask="url(#bottomFade)">
    <path d="M256 168 L344 352 L168 352 Z" fill="#0a0a0a"/>
  </g>
  <path d="M256 168 L344 352 L168 352 Z" fill="#0a0a0a" transform="translate(8, 8)" opacity="0.7"/>
  <path d="M256 168 L344 352 L168 352 Z" fill="#0a0a0a" transform="translate(16, 16)" opacity="0.4"/>

  <!-- Distributed nodes -->
  <g fill="#5BA3FF" opacity="0.6">
    <circle cx="140" cy="140" r="3"/>
    <circle cx="372" cy="140" r="3"/>
    <circle cx="120" cy="280" r="3"/>
    <circle cx="392" cy="280" r="3"/>
    <circle cx="180" cy="200" r="2"/>
    <circle cx="332" cy="200" r="2"/>
    <circle cx="256" cy="120" r="2"/>
  </g>

  <!-- Connections -->
  <g stroke="#5BA3FF" stroke-width="0.5" opacity="0.2">
    <line x1="140" y1="140" x2="180" y2="200"/>
    <line x1="180" y1="200" x2="256" y2="120"/>
    <line x1="256" y1="120" x2="332" y2="200"/>
    <line x1="332" y1="200" x2="372" y2="140"/>
    <line x1="140" y1="140" x2="120" y2="280"/>
    <line x1="372" y1="140" x2="392" y2="280"/>
  </g>
</svg>
